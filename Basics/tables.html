<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>We create a table...</h1>

    <table>
        <caption>Details</caption>
        <thead>
            <tr>
                <th>RollNo</th>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Kshitij</td>
                <td rowspan="2">Submitted</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Naman</td>
                <!-- <td>Submitted</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Aditya</td>
                <td>Not Submitted</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Thats it!</td>
            </tr>
        </tfoot>
    </table>

    <Aside>
        <details>
            <summary>
                Hii I am Kshitij
            </summary>
            <p>I am learning web development</p>
        </details>
    </Aside>

</body>

</html>
