<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">James</a>
            <a href="#profile2">Mat</a>
            <a href="#profile3">Joe</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="download.jpg" alt="James" width="250" height="250" >
                <figcaption>James Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        
        <article id="profile2" class="card">
            <figure>
                <img src="download.jpg" alt="Matt" width="250" height="250" >
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        
        <article id="profile3" class="card">
            <figure>
                <img src="download (1).jpg" alt="Joe" width="250" height="250" >
                <figcaption>Joe Developer</figcaption>
            </figure>
            <p><q>I develop stuff</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
